<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=50%, initial-scale=1">
{#    <meta name="description" content="">#}
{#    <meta name="author" content="">#}
    <title>个人中心</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/custom/dashboard.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">个人中心</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'index' %}">你好，{{ student.stu_name }}</a></li>
            <li><a href="{% url 'index' %}">首页</a></li>
            <li><a href="{% url 'student:changepass' %}">修改密码</a></li>
            <li><a href="{% url 'student:stulogout' %}">注销</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
             <li class="active"><a href="{% url 'student:viewnews' %}">通知<span class="sr-only">(current)</span></a>
            <li class="active"><a href="{% url 'student:myinfo' %}">个人信息<span class="sr-only">(current)</span></a>
            </li>

            <li class="active"><a href="">课程<span class="sr-only">(current)</span></a>
                    <ul class="nav nav-sidebar">
                    <li><a href="/student/stuviewclass/">&nbsp;&nbsp;&nbsp;&nbsp; 我的课程</a></li>
                    <li><a href="/student/stuclassedit/join/0/">&nbsp;&nbsp;&nbsp;&nbsp; 课程选择</a></li>
                    </ul>
            </li>
            <li class="active"><a href="">实验<span class="sr-only">(current)</span></a>
                    <ul class="nav nav-sidebar">
                    <li><a href="{% url 'student:edit_exproom' %}">&nbsp;&nbsp;&nbsp;&nbsp; 选择实验时间</a></li>
                    <li><a href="{% url 'student:startexp' %}">&nbsp;&nbsp;&nbsp;&nbsp; 开始实验</a></li>
                    <li><a href="{% url 'student:exphistory' %}">&nbsp;&nbsp;&nbsp;&nbsp; 已完成的实验</a></li>
                    </ul>
            </li>
          </ul>

        </div>
      </div>
    </div>
  {% block content %}

  {% endblock %}
  </body>
</html>
