{% extends 'master/base.html' %}
{% block title %}后台管理{% endblock %}
{{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h3 class="sub-header">开放/关闭系统</h3>
        {% if form %}
        <form method="POST" action="{% url 'master:openorclose' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input value="修改" type="submit">
        </form>
        {% endif %}
    </div>
{% endblock %}}
