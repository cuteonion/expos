{% extends 'master/base.html' %}
{% block title %}后台管理{% endblock %}
{{% block content %}
    {% load static %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% if message %}
            {{ message }}
        {% endif %}
        {% if form %}
            <form action="{% url 'master:systimeset' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input value="确认修改" type="submit"/>
            </form>
        {% endif %}
    </div>
{% endblock %}
